<mat-nav-list>
    <a mat-list-item routerLink="/login" (click)="onClose()" *ngIf="!isAuth">
        <mat-icon>input</mat-icon>
        <span class="nav-caption">Entrar</span>
    </a>
    <a mat-list-item routerLink="/cargas" (click)="onClose()" *ngIf="isAuth">
        <mat-icon>view_comfy</mat-icon>
        <span class="nav-caption">Cargas</span>
    </a>
    <mat-list-item>
        <button mat-icon-button (click)="onLogout()" *ngIf="isAuth">
            <mat-icon>eject</mat-icon>
            <span class="nav-caption">Salir</span>
        </button>
    </mat-list-item>
</mat-nav-list>
