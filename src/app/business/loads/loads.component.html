<div fxLayoutAlign="center center">
    <h1>Cargas</h1>
</div>
<hr>
<div fxLayoutAlign="center center">
    <mat-form-field>
        <input matInput [matDatepicker]="picker" placeholder="Fecha" [formControl]="date"
            (dateChange)="findLoads($event)">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
</div>
<div fxLayoutAlign="center">
    <mat-spinner *ngIf="!displayLoads && !displayTrucks"></mat-spinner>
</div>
<mat-accordion *ngIf="displayLoads && displayTrucks" class="example-headers-align">
    <mat-expansion-panel *ngFor="let truck of trucks" [expanded]="false" hideToggle>
        <mat-expansion-panel-header>
            <mat-panel-title>
                {{ truck.name }}
            </mat-panel-title>
        </mat-expansion-panel-header>
        <div *ngIf="truckHasLoad(truck.name)">
            <app-carga-details [cargasList]=loads [truckName]=truck.name ></app-carga-details>
        </div>
        <mat-action-row>
            <button *ngIf="!truckHasLoad(truck.name)" 
            mat-button color="primary" routerLink="/cargas/new">Agregar carga</button>
            <button *ngIf="truckHasLoad(truck.name)" 
            mat-button color="primary" routerLink="/cargas/edit">Editar carga</button>
        </mat-action-row>
    </mat-expansion-panel>
</mat-accordion>
