<mat-dialog-content>
    <div class="form-element">
        <strong>Total de productos:</strong> {{ viajeDetalles.productos.length }}
    </div>
    <div class="form-element">
        <strong>Total de unidades:</strong> {{ calculateTotalUnidades() }}
    </div>

    <mat-card class="form-element" *ngFor="let prod of viajeDetalles.productos; let i=index">
        <div>
            {{prod.cantidad}} {{prod.unidadMedida}} de {{ prod.nombreProducto}}.
        </div>
        <div>
            <strong>Remision:</strong> {{ prod.remision }}
        </div>
        <div *ngIf="prod.lote">
            <strong>Lote:</strong> {{ prod.lote }}
        </div>
        <div>
            <strong>Total de unidades:</strong> {{ prod.cantidad * prod.unidadesPorMedida }}
        </div>
    </mat-card>
</mat-dialog-content>
<mat-dialog-actions align="center">
    <button mat-raised-button color="primary" (click)="onConfirmClick()" tabindex="1">{{confirmButtonText}}</button>
</mat-dialog-actions>
